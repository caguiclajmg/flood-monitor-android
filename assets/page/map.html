<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />

        <title>Map</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body {
                width: 100vw;
                height: 100vh;
            }

            .btn-circle {
                border-radius: 100%;
            }

            .toolbar {
                position: absolute;
                top: 0;
                left: 0;

                margin-left: 1rem;
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <div style="width: 100%; height: 100%;">
            <div style="width: 100%; height:100%;" id="divMap"></div>
            <div class="toolbar">
                <button type="button" class="btn btn-secondary btn-circle" onclick="app.center()">
                    <i class="material-icons">my_location</i>
                </button>
                <button type="button" class="btn btn-secondary btn-circle">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </div>

        <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="map.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
